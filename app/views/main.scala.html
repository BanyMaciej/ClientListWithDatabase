@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body ng-app="myApp">
        <div class="container">
            @content
            <script src="@routes.Assets.versioned("/javascripts/jquery-3.2.1.js")"></script>
            <script src="@routes.Assets.versioned("/javascripts/bootstrap.js")"></script>
        </div>
    </body>
</html>
